<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-bars"></i></a>
        <li class="sidebar-brand">
            <a href="#top">{{ site.title }}</a>
        </li>
        {% assign sorted_pages = site.pages | sort: "weight" %}
        {% for page in sorted_pages %}
            {% if page.title %}
                <li>
                    <a href="#{{ page.slug }}" data-target="{{ page.slug }}" data-href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
