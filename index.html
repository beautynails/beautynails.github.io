---
layout: default
---
<!-- Header -->
<header id="top" class="header">
    <div class="text-vertical-center">
        <h1>{{ site.title }}</h1>
        <h3>{{ site.fullname }}</h3>
        <br>
        <a href="#about" class="btn btn-dark btn-lg">Czytaj wiÄ™cej</a>
    </div>
</header>

<div class="page-header">
    <h1>Posts</h1>
</div>
<div class="alert ">
    <div class="list-group">
        {% for post in site.posts %}
        <a class="list-group-item" href="{{ post.url | prepend: site.baseurl }}">
            <p class="list-group-item-text">{{ post.date | date: "%b %-d, %Y" }}</p>
            <h4 class="list-group-item-heading">{{ post.title }}</h4>
        </a>
        {% endfor %}
    </div>
</div>
<div class="alert alert-info">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></div>
